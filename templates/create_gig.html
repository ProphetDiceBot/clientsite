<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Gig</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Using Tailwind Play CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add any specific custom styles if needed */
    </style>
</head>
<body class="bg-gray-100 font-inter">

    <!-- Optional: Simple Header -->
    <header class="bg-white shadow-sm mb-6">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">
                Create New Gig
            </h1>
            <div>
                 <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 mr-4">Back to Dashboard</a>
                 {% if user %}
                 <a href="{{ url_for('logout') }}" class="text-blue-600 hover:text-blue-800">Logout</a>
                 {% endif %}
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Gig Details</h2>

            <!-- Display Error Message if Passed from Flask -->
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                  <strong class="font-bold">Error:</strong>
                  <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}

            <!-- Create Gig Form -->
            <form method="POST" action="{{ url_for('create_gig_page') }}" class="space-y-4">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Gig Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g., I will design a professional logo" required maxlength="100"
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">Describe the service you will provide.</p>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <!-- Simple text input for now, consider <select> later -->
                     <input type="text" id="category" name="category" placeholder="e.g., Graphics & Design, Web Development" required
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Example using select:
                    <select id="category" name="category" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="" disabled selected>Select a category...</option>
                        <option value="graphics_design">Graphics & Design</option>
                        <option value="web_development">Web Development</option>
                        <option value="writing_translation">Writing & Translation</option>
                        <option value="digital_marketing">Digital Marketing</option>
                    </select>
                    -->
                </div>

                 <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Provide more details about your gig, what's included, and any requirements." required
                              class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                </div>


                <!-- Price -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (USD)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" id="price" name="price" placeholder="e.g., 50.00" min="5.00" step="0.01" required
                               class="pl-7 pr-3 py-2 appearance-none block w-full border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <p class="mt-1 text-xs text-gray-500">Minimum price is $5.00 USD.</p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Gig
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
