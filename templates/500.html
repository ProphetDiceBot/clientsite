<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-600 mb-4">500</h1>
        <p class="text-xl text-gray-600 mb-6">Sorry, something went wrong on our end.</p>
        <p class="text-gray-500 mb-6">We are working to fix the issue. Please try again later.</p>
        <!-- In debug mode, you might display the error -->
        {% if error and config.DEBUG %}
            <pre class="bg-gray-200 p-4 rounded text-left text-sm overflow-auto max-w-xl mx-auto"><code>Error: {{ error }}</code></pre>
        {% endif %}
         <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Go Home
        </a>
    </div>
</body>
</html>
